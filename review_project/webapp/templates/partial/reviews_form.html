    {% for review in reviews %}
        <div>
            <a href="{% url 'accounts:profile' review.author.pk %}">{{ review.author.username }}</a>, {{ review.author.email }}, {{ review.text }}, {{ review.evaluation }}
         *** <a href="{% url 'webapp:review_update_view' review.pk %}">Update</a>
            | <a href="{% url 'webapp:review_delete_view' review.pk %}">Delete</a>
        </div>
    {% endfor %}
